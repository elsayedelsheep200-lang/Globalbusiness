<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darb Al-Muhsinin | Home</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: #ffffff; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 350px; 
            width: 100%; 
        }
        h1 { color: #202124; font-size: 24px; margin-bottom: 25px; }
        .nav-links { display: flex; flex-direction: column; gap: 15px; }
        .nav-button { 
            text-decoration: none; 
            background: #1a73e8; 
            color: white; 
            padding: 12px; 
            border-radius: 6px; 
            font-weight: 500; 
            transition: background 0.2s; 
        }
